<div class="row">
  <div class="col s12 m3">
    <div class="card-panel blue-grey lighten-5">
      <span class="black-text">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="row">
            <div class="input-field col s12">
              <textarea name="titleTextField" ngModel class="materialize-textarea"></textarea>
              <label for="titleTextField">Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea name="authorTextField" ngModel class="materialize-textarea"></textarea>
              <label for="authorTextField">Author</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea name="isbnTextField" ngModel class="materialize-textarea"></textarea>
              <label for="isbnTextField">ISBN</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light" type="submit">Submit</button>
        </form>
      </span>
    </div>
  </div>




  <!-- Results -->

  <!-- <div class="row"> -->
  <div *ngIf="books" class="col s12 m9">
    <div *ngFor="let book of books.items" class="card horizontal blue-grey lighten-5">
      <div class="card-image">
          <ng-container *ngIf="book.volumeInfo.imageLinks === undefined; then hasNoPic; else hasPic"></ng-container> 
            <ng-template #hasPic>
            <img src={{book.volumeInfo.imageLinks.thumbnail}}>
            </ng-template>
            <ng-template #hasNoPic>
            <img src="../../assets/images/nocover.jpg" width="100px" height="200px">
            </ng-template>      
      </div>
      <!-- <div class="card-stacked"> -->
        <div class="card-content">
          <p id="title"><strong class="header">Title:</strong> {{book.volumeInfo.title}}</p>
          <br>
          <p id="author"><strong class="header">Author:</strong> {{book.volumeInfo.authors}}</p>
          <br>
          <p id="summary"><strong class="header">Summary:</strong>  {{book.volumeInfo.description}}</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['/library-detail/', book.volumeInfo.industryIdentifiers[1].identifier]">Book Details</a>
        </div>
      <!-- </div> -->
    </div>
  </div>
  <!-- </div> -->

  <!-- closes row -->
</div>
