<h1>Book Details!</h1>
<br>
<div class="row">
  <div class="col sm12 m6 offset-m3">

<div class="card blue-grey lighten-5">
  <div class="card-content">
      <div class="row">
        <div class="col sm12 m3">
          <a href="https://placeholder.com">
            <ng-container *ngIf="book.items[0].volumeInfo.imageLinks; then hasPic; else hasNoPic"></ng-container> 
            <ng-template #hasPic>
            <img src={{book.items[0].volumeInfo.imageLinks.thumbnail}}>
            </ng-template>
            <ng-template #hasNoPic>
            <img src="../../assets/images/nocover.jpg">
            </ng-template>  
          </a>
          <div class="row">
              <div class="col sm12 m9">
                <br>
                  <a class="waves-effect waves-light btn-large">Exchange!</a>
              </div>
          </div>
         
        </div>
        <div class="col sm12 m8">
        <p><strong class="header">Title:</strong> {{book.items[0].volumeInfo.title}}</p>
        <p><strong class="header">Author:</strong>{{book.items[0].volumeInfo.authors}}</p>
        <p><strong class="header">Summary:</strong> {{book.items[0].volumeInfo.description}}</p>
        <p><strong class="header">Page Count:</strong> {{book.items[0].volumeInfo.pageCount}}</p>
        <p><strong class="header">Published:</strong> {{book.items[0].volumeInfo.publishedDate}}</p>
        <p><strong class="header">ISBN(s):</strong> {{bookIsbn}}</p>

        </div>
      </div>
 
  </div>

</div>

</div>
</div>
